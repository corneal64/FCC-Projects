<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Survey Form</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1 id="title">Survey Form</h1>
		<p id="description">Let us know more about your life</p>

		<form action="#" id="survey-form">
			<label id="name-label" for="name">Name</label>
			<input type="text" name="name" required id="name" placeholder="Your Name" />

			<br />
			<label id="email-label" for="email">Email</label>
			<input type="email" name="email" required id="email" placeholder="Your Email" />
			<br />

			<label id="number-label" or="age">Age</label>
			<input type="number" name="age" id="number" min="12" max="102" placeholder="Your Age" />
			<br />

			<div class="gender">
				<label id="gender" for="dropdown">What's your gender?</label>
				<select name="gender" id="dropdown">
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="others">Others</option>
				</select>
			</div>

			<div class="game">
				<label id="gameTitle" for="game">Rock, Paper or Scissors?</label>
				<div class="gameChoices">
					<input type="radio" name="game" value="rock" /> Rock
					<br />
					<input type="radio" name="game" value="paper" /> Paper
					<br />
					<input type="radio" name="game" value="scissors" /> Scissors
					<br />
				</div>
			</div>

			<div class="drinks">
				<label id="drinkQuestion">What are your favorite drinks?</label>
				<br />
				<div class="drinkChoices">
					<input type="checkbox" name="coke" value="coke" /> Coke
					<br />
					<input type="checkbox" name="pepsi" value="pepsi" /> Pepsi
					<br />
					<input type="checkbox" name="dew" value="dew" /> Mountain Dew
					<br />
					<input type="checkbox" name="7up" value="7up" /> 7Up
				</div>
			</div>
			<div class="comments">
				<label for="comments">Do you have any comments about this survey?</label>
				<br />
				<textarea name="comments" id="comments" rows="5"></textarea>
			</div>

			<input type="submit" id="submit" value="Submit Form" />
		</form>

		<footer class="footer">
			Created By <a target=_blank href="https://www.freecodecamp.com/corneal64">Cornelius</a>
		</footer>
	</div>

</body>

</html>
