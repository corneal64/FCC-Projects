<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">

		<div id="container" class="jumbotron">
			<div id="quote"></div>
			<div id="author" class="text-right"></div>

			<div class="text-center">
				<div class="btn btn-default" id="button">New Quote</div>
				<br><br>

				<div id="tweet">
					<a class="btn btn-primary btn-sm">Tweet</a>
				</div>

			</div>

			<br><br>
			<h6 class="text-center">Coded by <a href="https://www.freecodecamp.org/corneal64"
					target="_blank">Cornelius</a></h6>
		</div>

	</div>
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<script src='https://platform.twitter.com/widgets.js'></script>
	<script src="./script.js"></script>
</body>

</html>
