<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Local Weather</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div id="loader" class="text-center">
		<div class="spinner-border text-info" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>

	<div class="main">
		<div id="weather" class="title text-primary text-center"></div>

		<div class="container">
			<div class="card">
				<div id="weatherCard" class="card-body">
					<h3 id="location" class="card-title text-center"></h3>
					<h6 id="todaysDate" class="card-title text-center font-weight-bold"></h6>


					<div class="info-body">
						<table class="table table-borderless weatherInfo">
							<tbody>
								<tr>
									<td id="temperature" class="card-title text-center"></td>
									<td class="align-middle" id="pic"></td>
								</tr>
								<tr>
									<td class="align-middle" id="sunrise"></td>
									<td class="align-middle" id="sunset"></td>
								</tr>
								<tr>
									<td class="align-middle" id="minTemp"></td>
									<td class="align-middle" id="maxTemp"></td>
								</tr>
								<tr>
									<td class="align-middle" id="humidity"></td>
									<td class="align-middle" id="windSpeed"></td>
								</tr>
							</tbody>
						</table>
					</div>

					<p id="showMore" class="card-text text-center"><i class="fas fa-2x fa-minus"></i></p>
				</div>

				<div id="moreInfo" class="card-body">

					<table class="table table-borderless extraWeatherInfo">
						<tbody id="tableBody">
						</tbody>
					</table>

					<p id="showLess" class="card-text text-center"><i class="fas fa-2x fa-minus"></i></p>
				</div>
			</div>
		</div>

		<div class="footer text-center">Made with <i class="fa fa-heart"></i> by <a
				href="http://www.twitter.com/corneal64" target="_blank">Cornelius</a>
		</div>
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
	</script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.min.js'></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js">
	</script>
	<script src="./script.js"></script>
	<script src="./functions.js"></script>

</body>

</html>
